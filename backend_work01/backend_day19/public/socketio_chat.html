<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>
    <button id="connectBtn">연결하기</button>
    <button id="closeBtn">접속 해제</button>
    <hr/>
    <input id="userId" value="test01">
    <input id="userName" value="테스트01">
    <input id="userMessage" value="테스트01입니다.">
    <button id="loginBtn">로그인</button>
    <hr/>


    <!-- <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = null;

        function connection()  {
            socket = io.connect("http://localhost:3000");
            socket.on("connect", function() {
                console.log("socket server에 연결 됨.");
                
            });
        }

        $("#connectBtn").click(function(e){
            connection();
        });

        $("#closeBtn").click(function(e) {
            if(socket) {
                socket.close();
            }
        });

        $("#loginBtn").click(function(e) {
            if(socket) {
                socket.emit("login", {
                    userId : $("#userId").val(),
                    userName : $("#userName").val(),
                    userMessage : $("userMessage").val()
                });
            } else {
                alert("소켓 연결 먼저 해라.");
                $("#connectBtn").focus();
            }
        });
        
    </script>
</body>
</html>
