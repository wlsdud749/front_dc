<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <style>
        div#messageView {
            width: 400px;
            height: 200px;
            border: 1px solid gray;
        } 
    </style>
</head>
<body>
    <button id="connectBtn">연결하기</button>
    <button id="closeBtn">접속 해제</button>
    <hr/>
    <input id="userId" value="test01">
    <input id="userName" value="테스트01">
    <input id="userMessage" value="테스트01입니다.">
    <button id="loginBtn">로그인</button>
    <hr/>
    받는이 ID : <input id="receiveId" value="test01"/><br/>
    전송 메세지 : <input id="sendMsg" value="hello"/><br/>
    <button id="sendBtn">전송</button>
    <hr/>
    <div id="messageView">--- 메세지 보이는 영역 ---<br/></div>


    <!-- <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = null;
        var userId = null;

        function connection()  {
            socket = io.connect("http://localhost:3000");
            socket.on("connect", function() {
                console.log("socket server에 연결 됨.");
                
                socket.on("send message", function(data) {
                    console.log(data);
                    let newLine = $("div#messageView").html() + data.sender+": " + data.msg + "<br/>";
                    $("div#messageView").html(newLine);
                });
            });
        }

        $("#sendBtn").click(function(e) {
            if(socket) {
                let sendData = {
                    sender : userId,
                    receive : $("#receiveId").val(),
                    msg : $("#sendMsg").val()
                }
                socket.emit("send", sendData);
            }
        });

        $("#connectBtn").click(function(e){
            connection();
        });

        $("#closeBtn").click(function(e) {
            if(socket) {
                socket.close();
            }
        });

        $("#loginBtn").click(function(e) {
            userId = $("#userId").val();
            if(socket) {
                socket.emit("login", {
                    userId : userId,
                    userName : $("#userName").val(),
                    userMessage : $("#userMessage").val()
                });
            } else {
                alert("소켓 연결 먼저 하시오.");
            }
        });
        
    </script>
</body>
</html>
