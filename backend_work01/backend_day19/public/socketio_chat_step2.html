<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var chatSocket = io.connect("http://localhost:3000/chat");
        var newsSocket = io.connect("http://localhost:3000/news");
        
        // 커넥션을 따로 따로 ??

        // 서버에서 보낸 메시지
        chatSocket.on("connect", function() {
            console.log("chat socket 연결 됨.");
            chatSocket.on("chat message", function(data){
                console.log(data); // hello chat
            });
        });

        newsSocket.on("connect", function() {
            console.log("news socket 연결 됨.");
            newsSocket.on("news message", function(data){
                console.log(data); // hello news
            });
        });
    </script>
</body>
</html>
